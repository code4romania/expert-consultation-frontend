<div ecSection>
  <ng-content></ng-content>

  <div class="md:flex md:justify-end"
       *ngIf="formService.editable">
    <h1 ecButton type="secondary" class="text-center w-full"
        (click)="discard.emit()">
      {{discardLabel || 'common.cancel' | translate}}
    </h1>
    <button ecButton class="bg-green-500 w-full"
            [disabled]="(formService.saveEnabled$ | async) === false"
            (click)="formService.untouchForm(); save.emit()">
      {{saveLabel || 'common.save' | translate}}
    </button>
  </div>
</div>
