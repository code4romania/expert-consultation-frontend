<ng-content></ng-content>

<div class="md:flex md:justify-end md:space-x-1"
     *ngIf="formService.editable">
  <h3 ecButton type="secondary" class="text-center w-full md:w-auto"
      (click)="discard.emit()">
    {{discardLabel || 'common.cancel' | translate}}
  </h3>
  <button ecButton class="w-full md:w-auto"
          [disabled]="(formService.saveEnabled$ | async) === false"
          (click)="formService.untouchForm(); save.emit()">
    {{saveLabel || 'common.save' | translate}}
  </button>
</div>
