<div ecSection>
  <ng-content></ng-content>

  <div class="float-right"
       *ngIf="formService.editable">
    <button class="h-10 px-5 text-blue-600 font-medium underline"
            (click)="discard.emit()">
      {{discardLabel || 'button.cancel' | translate}}
    </button>
    <button ecPrimaryButton class="bg-green-500 ml-2"
            [disabled]="(formService.saveEnabled$ | async) === false"
            (click)="save.emit()">
      {{saveLabel || 'button.save' | translate}}
    </button>
  </div>
</div>
