<div class="flex justify-between items-center relative py-3 px-3 rounded"
     [class.bg-yellow-200]="type === 'warn'"
     [class.text-yellow-600]="type === 'warn'"
     [class.bg-green-500]="type === 'success'"
     [class.text-gray-200]="type === 'success'"
     [class.bg-red-200]="type === 'error'"
     [class.text-red-500]="type === 'error'"
     *ngIf="show">
  <div>
    <i class="fa fa-bell"></i>
    <ng-content></ng-content>
  </div>
  <div>
    <button type="button" (click)="show = false">
      <span class="text-2xl">&times;</span>
    </button>
  </div>
</div>
