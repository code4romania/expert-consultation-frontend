<nav *ngIf="data$ | async as data"
       class="flex flex-wrap flex-row justify-between md:items-center md:space-x-4 py-6 md:px-16 px-4 relative shadow">
  <a class="block" routerLink="/">
    <span class="sr-only">Expert Consultation</span>
    <img alt="Expert Consultation Logo" class="h-12 w-auto" src="assets/img/logo.svg">
  </a>
  <button (click)=" mobileMenuOpen = ! mobileMenuOpen"
          class="inline-block md:hidden w-8 h-8 bg-gray-200 text-gray-600 p-1">
    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
    </svg>
  </button>

  <div [ngClass]=" mobileMenuOpen ? 'flex' : 'hidden'"
       class="absolute md:relative top-20 px-4 left-0 md:top-0 z-20 md:flex flex-col md:flex-row w-full md:w-auto bg-white shadow-md md:shadow-none md:bg-transparent p-6 pt-0 md:p-0 md:items-center">
    <h3 *ngFor="let link of data.links"
        [routerLink]="link.routerLink" class="mr-5 cursor-pointer text-base font-medium text-gray-500 hover:underline">
      {{link.i18nKey | translate}}
    </h3>
    <div [ngClass]=" mobileMenuOpen ? 'flex' : 'hidden'">
      <h3 class="mr-5 cursor-pointer text-base font-medium text-gray-500 hover:underline md:hidden">{{'header.profile' | translate}}</h3>
    </div>
    <div class="hidden md:flex ml-20">
      <button
        class="ml-auto border rounded-full w-10 h-10 text-center leading-none text-gray-200 bg-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent">
        <i class="fa fa-user"></i>
      </button>
      <div class="ml-2 my-auto">
        <h3 class="font-medium text-sm">{{data.currentUserName}}</h3>
        <h3 class="text-xs font-medium cursor-pointer text-gray-500 underline">{{'header.profile' | translate}}</h3>
      </div>
    </div>
  </div>
</nav>
